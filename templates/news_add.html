{% extends "news.html" %}

{% block title %}
Добавить новость
{% endblock %}

{% block content %}
  {% for err in form.non_field_errors %}
    <div class="alert alert-danger" role="alert">
      <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
      {{ err }}
    </div>
  {% endfor %}
  <div>
    <form class="form-horizontal" method="post" action="">
      {% csrf_token %}
      <div class="form-group">
        <label for="title" class="col-sm-2 control-label">{{ form.title.label }}</label>
        <div class="col-sm-5"> {{ form.title }} </div>
      </div>
      <div class="form-group">
        <label for="content" class="col-sm-2 control-label">{{ form.content.label }}</label>
        <div class="col-sm-5 mbou-input-wide"> {{ form.content }} </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-2">
          <button type="submit" class="btn btn-primary">Опубликовать</button>
        </div>
      </div>
    </form>
  </div>
{% endblock %}
