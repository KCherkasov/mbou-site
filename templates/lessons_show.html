{% extends "news.html" %}

{% block title %}
Расписание звонков
{% endblock %}

{% block content %}
  <div class="page-header">
    <h1 class="text-center">Расписание звонков</h1>
  </div>
  <table class="table table-hover table-striped">
    <thead class="bg-primary">
      <th>Номер урока</th>
      <th>Время начала</th>
      <th>Время окончания</th>
    </thead>
    {% for lesson in lessons %}
      <tr>
        <th scope="row">{{ lesson.number }}</th>
        <td>{{ lesson.start }}</td>
        <td>{{ lesson.end }}</td>
      </tr>
    {% endfor %}
  </table>
{% endblock %}
